<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brian website</title>
    <link rel="icon" href="icon.ico">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<div class="content">
    <div class="popup no_touch">
        <div class="header">
            <div class="drag"></div>
            <div class="cross">
                <span class="material-symbols-outlined">
                    close
                </span>
            </div>
        </div>
        <div class="error_content">
            <img class="img_warning" src="warning.png" alt="warning">
            <img class="img_info hidden" src="info.png" alt="warning">
            <p class="error_message">Your pc has been hacked, LOL</p>
        </div>
        <div class="footer">
            <button class="button1 hidden"></button>
            <button class="button2">OK</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
